<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="website icon" href="./images/icon.jpeg">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name"><button><img src="./images/search.jpg" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="./images/rainy.png" alt="" class="weather-icon">
            <h1 class="temp">23 ºC</h1>
            <h2 class="city">New York</h2>
            <!-- <h3 class="minmax">(25.5 ºC - 36.8 ºC)</h3> -->
            <div class="details">
                
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <!-- <img src="./images/windy.png" alt=""> -->
                    <img src="./images/wind-speed.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
